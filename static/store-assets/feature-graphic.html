<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>V2 - Minimal Abstract Frames</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1024px;
        height: 500px;
        background:
          radial-gradient(
            ellipse 80% 80% at 20% 50%,
            rgba(88, 28, 135, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 60% 60% at 80% 30%,
            rgba(67, 56, 202, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 50% 50% at 70% 80%,
            rgba(147, 51, 234, 0.2) 0%,
            transparent 50%
          ),
          linear-gradient(
            160deg,
            #0c0515 0%,
            #1a0a2e 30%,
            #0f172a 70%,
            #0c0515 100%
          );
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          ellipse 40% 50% at 75% 50%,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 60%
        );
        pointer-events: none;
      }

      .branding {
        position: absolute;
        left: 60px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        text-align: center;
      }

      .app-name {
        font-family:
          "Palatino Linotype", "Book Antiqua", Palatino, Georgia, serif;
        font-size: 58px;
        font-style: italic;
        color: #ffffff;
        text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        margin-bottom: 8px;
      }

      .tagline {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 28px;
      }

      .features {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .feature-tag {
        padding: 10px 18px;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.3) 0%,
          rgba(99, 102, 241, 0.1) 100%
        );
        border: 1px solid rgba(99, 102, 241, 0.4);
        border-radius: 8px;
        font-size: 12px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: fit-content;
      }

      .attribution {
        margin-top: 20px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.4);
      }
      .attribution em {
        color: rgba(255, 255, 255, 0.6);
        font-family: "Palatino Linotype", Georgia, serif;
      }

      /* Minimal frames - just rounded rects */
      .devices {
        position: absolute;
        right: 60px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        gap: -40px;
      }

      .device {
        position: relative;
        background: #000;
        border-radius: 24px;
        padding: 6px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .device-screen {
        width: 150px;
        height: 320px;
        border-radius: 18px;
        overflow: hidden;
        background: #111;
      }

      .device-screen img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }

      .device-1 {
        transform: rotate(-12deg) translateX(20px);
        z-index: 1;
        opacity: 0.9;
      }

      .device-2 {
        transform: scale(1.1);
        z-index: 3;
        margin-left: -50px;
      }

      .device-3 {
        transform: rotate(12deg) translateX(-20px);
        z-index: 2;
        margin-left: -50px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="branding">
      <h1 class="app-name">TKA Scribe</h1>
      <p class="tagline">The Flow Arts Choreography Toolbox</p>
      <div class="features">
        <span class="feature-tag">Create Choreography</span>
        <span class="feature-tag">Visualize Patterns</span>
        <span class="feature-tag">Discover Creators</span>
        <span class="feature-tag">Study TKA</span>
      </div>
      <p class="attribution">Built on <em>The Kinetic Alphabet</em></p>
    </div>

    <div class="devices">
      <div class="device device-1">
        <div class="device-screen">
          <img src="phone-1-gallery.png" alt="" />
        </div>
      </div>
      <div class="device device-2">
        <div class="device-screen">
          <img src="phone-3-sequence-builder.png" alt="" />
        </div>
      </div>
      <div class="device device-3">
        <div class="device-screen">
          <img src="phone-4-themes.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
