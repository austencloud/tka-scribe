<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OG Image - TKA Scribe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        background:
          radial-gradient(
            ellipse 80% 80% at 15% 50%,
            rgba(88, 28, 135, 0.5) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 60% 60% at 85% 25%,
            rgba(67, 56, 202, 0.35) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 50% 50% at 75% 85%,
            rgba(147, 51, 234, 0.25) 0%,
            transparent 50%
          ),
          linear-gradient(
            160deg,
            #0c0515 0%,
            #1a0a2e 30%,
            #0f172a 70%,
            #0c0515 100%
          );
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 80px;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          ellipse 40% 50% at 80% 50%,
          rgba(139, 92, 246, 0.12) 0%,
          transparent 60%
        );
        pointer-events: none;
      }

      .branding {
        z-index: 10;
        max-width: 520px;
      }

      .app-name {
        font-family:
          "Palatino Linotype", "Book Antiqua", Palatino, Georgia, serif;
        font-size: 72px;
        font-style: italic;
        color: #ffffff;
        text-shadow: 0 0 60px rgba(99, 102, 241, 0.6);
        margin-bottom: 12px;
        line-height: 1;
      }

      .tagline {
        font-size: 28px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 24px;
        font-weight: 300;
      }

      .subtitle {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
        margin-bottom: 32px;
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .feature-tag {
        padding: 10px 16px;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.35) 0%,
          rgba(99, 102, 241, 0.15) 100%
        );
        border: 1px solid rgba(99, 102, 241, 0.5);
        border-radius: 8px;
        font-size: 14px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .url {
        position: absolute;
        bottom: 30px;
        left: 80px;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 1px;
      }

      /* Device mockups */
      .devices {
        position: relative;
        display: flex;
        align-items: center;
        z-index: 5;
      }

      .device {
        position: relative;
        background: #000;
        border-radius: 28px;
        padding: 8px;
        box-shadow:
          0 25px 80px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .device-screen {
        width: 180px;
        height: 380px;
        border-radius: 20px;
        overflow: hidden;
        background: #111;
      }

      .device-screen img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }

      .device-1 {
        transform: rotate(-10deg) translateX(30px);
        z-index: 1;
        opacity: 0.85;
      }

      .device-2 {
        transform: scale(1.08);
        z-index: 3;
        margin-left: -60px;
      }

      .device-3 {
        transform: rotate(10deg) translateX(-30px);
        z-index: 2;
        margin-left: -60px;
        opacity: 0.85;
      }

      /* Badge */
      .badge {
        position: absolute;
        top: 30px;
        right: 80px;
        padding: 8px 16px;
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="badge">Free</div>

    <div class="branding">
      <h1 class="app-name">TKA Scribe</h1>
      <p class="tagline">Digital Sheet Music for Flow Arts</p>
      <p class="subtitle">
        Create, animate, and share poi, staff, and hoop sequences with the
        universal notation system.
      </p>
      <div class="features">
        <span class="feature-tag">Create</span>
        <span class="feature-tag">Animate</span>
        <span class="feature-tag">Discover</span>
        <span class="feature-tag">Learn</span>
        <span class="feature-tag">Train</span>
      </div>
    </div>

    <div class="devices">
      <div class="device device-1">
        <div class="device-screen">
          <img src="../store-assets/phone-1-gallery.png" alt="" />
        </div>
      </div>
      <div class="device device-2">
        <div class="device-screen">
          <img src="../store-assets/phone-3-sequence-builder.png" alt="" />
        </div>
      </div>
      <div class="device device-3">
        <div class="device-screen">
          <img src="../store-assets/phone-4-themes.png" alt="" />
        </div>
      </div>
    </div>

    <div class="url">tkascribe.com</div>
  </body>
</html>
