name: Llama-Stack MCP
version: 0.0.1
schema: v1

mcpServers:
  - name: Maverick Tools
    command: llama
    args:
      - stack
      - run
      - --template         # <= important
      - dev-mcp
      - --port
      - "0"                # 0 = pick any free port
      - --env
      - INFERENCE_MODEL=meta-llama/Llama-4-Maverick-17B-128E-Instruct
      - --env
      - FS_ROOT=${workspaceRoot}
