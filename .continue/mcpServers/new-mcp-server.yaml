# ~/.continue/mcpServers/maverick.yaml  (or in .continue at project root)
name: Llama-Stack MCP
version: 0.0.1
schema: v1

mcpServers:
  - name: Maverick Tools
    command: llama
    args:
      - stack
      - build
      - --template
      - dev-mcp
      - --port
      - "0" # 0 = pick a free port, Continue handles it
      - --env
      - LLAMA_MODEL=meta-llama/Llama-4-Maverick-17B-128E-Instruct
      - --env
      - FS_ROOT=${workspaceRoot}
