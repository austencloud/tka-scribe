[pytest]
# Focused pytest configuration for incremental fixing
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=10
    --ignore=src/desktop/legacy/
    --ignore=launcher/tests/

qt_api = pyqt6

# Python path configuration - comprehensive paths
pythonpath = 
    .
    src
    src/desktop/modern/src
    src/desktop/modern
    src/desktop/legacy/src
    src/desktop/legacy
    launcher

# Focus on working test directories first
testpaths =
    src/desktop/modern/tests/unit/core
    src/desktop/modern/tests/unit/application/services/core
    .

python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Test markers for organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    specification: Specification tests (requirements verification)
    regression: Regression tests (bug prevention)
    scaffolding: Temporary development tests
    ui: User interface tests (with pytest-qt)
    slow: Slow running tests (>5 seconds)
    critical: Critical tests that must always pass
    legacy: Legacy system tests
    modern: Modern system tests
    desktop: Desktop application tests
    web: Web application tests
    launcher: Launcher application tests
    imports: Import validation tests
    skip_if_no_pyqt6: Skip if PyQt6 not available
    working: Tests that are known to work
    broken: Tests with known issues
    
# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:project_root
