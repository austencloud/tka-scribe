# Pre-commit configuration - AUTO-FIX mode (non-blocking)
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      # Auto-fix linting issues (don't block commits)
      - id: ruff-check
        args: [--fix, --exit-zero]
      # Auto-format code
      - id: ruff-format

  # Basic file hygiene (safe, auto-fixing)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-merge-conflict
