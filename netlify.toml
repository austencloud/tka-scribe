# ðŸš€ GOLD STANDARD: Netlify Configuration for TKA Studio
# Optimized for maximum performance and caching

[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# ============================================================================
# DEPLOY CONTEXTS - Branch-based deployments
# ============================================================================

# Production (main branch)
[context.production]
  command = "npm run build"

# Develop branch - preview environment
[context.develop]
  command = "npm run build"

# ============================================================================
# CACHING HEADERS - Aggressive caching for immutable assets
# ============================================================================

# SvelteKit immutable chunks (hashed filenames = safe to cache forever)
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images (SVGs, PNGs)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Data files (JSON placement data, etc.)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Fonts
[[headers]]
  for = "/webfonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fontawesome/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA assets
[[headers]]
  for = "/pwa/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# WASM files
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/wasm"

# Explore thumbnails
[[headers]]
  for = "/Explore_thumbnails/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Explore/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================================================
# SECURITY & PERFORMANCE HEADERS
# ============================================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance headers
    X-DNS-Prefetch-Control = "on"

# HTML pages - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service worker - never cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Note: Redirects handled by SvelteKit adapter - use static/_redirects if needed
