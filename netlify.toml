# ðŸš€ GOLD STANDARD: Netlify Configuration for TKA Scribe
# Optimized for maximum performance and caching

[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=8192"

# ============================================================================
# DEPLOY CONTEXTS - Branch-based deployments
# ============================================================================

# Production (main/release branch) - Public release with limited modules
[context.production]
  command = "npm run build"
  [context.production.environment]
    PUBLIC_ENVIRONMENT = "production"
    # Publicly released modules
    PUBLIC_ENABLE_CREATE_MODULE = "true"
    PUBLIC_ENABLE_DISCOVER_MODULE = "true"
    PUBLIC_ENABLE_FEEDBACK_MODULE = "true"
    # Unreleased modules (admin/dev only)
    PUBLIC_ENABLE_LEARN_MODULE = "false"
    PUBLIC_ENABLE_LIBRARY_MODULE = "false"
    PUBLIC_ENABLE_COMPOSE_MODULE = "false"
    PUBLIC_ENABLE_TRAIN_MODULE = "false"
    PUBLIC_ENABLE_ML_TRAINING_MODULE = "false"
    PUBLIC_ENABLE_ADMIN_MODULE = "false"
    # Development tools
    PUBLIC_ENABLE_DEBUG_TOOLS = "false"
    PUBLIC_ENABLE_ROLE_OVERRIDE = "false"
    PUBLIC_ENABLE_ANALYTICS = "true"

# Develop branch - Full feature preview for testing
[context.develop]
  command = "npm run build"
  [context.develop.environment]
    PUBLIC_ENVIRONMENT = "development"
    # All modules enabled in dev
    PUBLIC_ENABLE_CREATE_MODULE = "true"
    PUBLIC_ENABLE_DISCOVER_MODULE = "true"
    PUBLIC_ENABLE_FEEDBACK_MODULE = "true"
    PUBLIC_ENABLE_LEARN_MODULE = "true"
    PUBLIC_ENABLE_LIBRARY_MODULE = "true"
    PUBLIC_ENABLE_COMPOSE_MODULE = "true"
    PUBLIC_ENABLE_TRAIN_MODULE = "true"
    PUBLIC_ENABLE_ML_TRAINING_MODULE = "true"
    PUBLIC_ENABLE_ADMIN_MODULE = "true"
    # Development tools enabled
    PUBLIC_ENABLE_DEBUG_TOOLS = "true"
    PUBLIC_ENABLE_ROLE_OVERRIDE = "true"
    PUBLIC_ENABLE_ANALYTICS = "true"

# Deploy previews (PRs) - Same as develop
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    PUBLIC_ENVIRONMENT = "development"
    PUBLIC_ENABLE_CREATE_MODULE = "true"
    PUBLIC_ENABLE_DISCOVER_MODULE = "true"
    PUBLIC_ENABLE_FEEDBACK_MODULE = "true"
    PUBLIC_ENABLE_LEARN_MODULE = "true"
    PUBLIC_ENABLE_LIBRARY_MODULE = "true"
    PUBLIC_ENABLE_COMPOSE_MODULE = "true"
    PUBLIC_ENABLE_TRAIN_MODULE = "true"
    PUBLIC_ENABLE_ML_TRAINING_MODULE = "true"
    PUBLIC_ENABLE_ADMIN_MODULE = "true"
    PUBLIC_ENABLE_DEBUG_TOOLS = "true"
    PUBLIC_ENABLE_ROLE_OVERRIDE = "true"
    PUBLIC_ENABLE_ANALYTICS = "true"

# Branch deploys (any other branch) - Same as develop
[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    PUBLIC_ENVIRONMENT = "development"
    PUBLIC_ENABLE_CREATE_MODULE = "true"
    PUBLIC_ENABLE_DISCOVER_MODULE = "true"
    PUBLIC_ENABLE_FEEDBACK_MODULE = "true"
    PUBLIC_ENABLE_LEARN_MODULE = "true"
    PUBLIC_ENABLE_LIBRARY_MODULE = "true"
    PUBLIC_ENABLE_COMPOSE_MODULE = "true"
    PUBLIC_ENABLE_TRAIN_MODULE = "true"
    PUBLIC_ENABLE_ML_TRAINING_MODULE = "true"
    PUBLIC_ENABLE_ADMIN_MODULE = "true"
    PUBLIC_ENABLE_DEBUG_TOOLS = "true"
    PUBLIC_ENABLE_ROLE_OVERRIDE = "true"
    PUBLIC_ENABLE_ANALYTICS = "true"

# ============================================================================
# CACHING HEADERS - Aggressive caching for immutable assets
# ============================================================================

# SvelteKit immutable chunks (hashed filenames = safe to cache forever)
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images (SVGs, PNGs) - Cache for 1 week, revalidate after 1 day
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# Data files (JSON placement data, etc.)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Fonts
[[headers]]
  for = "/webfonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fontawesome/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA assets
[[headers]]
  for = "/pwa/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# WASM files
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/wasm"

# Explore thumbnails
[[headers]]
  for = "/Explore_thumbnails/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Explore/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================================================
# SECURITY & PERFORMANCE HEADERS
# ============================================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # Content Security Policy - restricts script/resource loading
    # 'unsafe-eval' needed for inversify DI, 'wasm-unsafe-eval' for WASM, 'unsafe-inline' for inline scripts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https://apis.google.com https://www.gstatic.com https://js.stripe.com https://accounts.google.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https: http:; connect-src 'self' data: blob: https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://api.stripe.com https://firebase.googleapis.com https://*.firebase.google.com https://www.google-analytics.com https://www.googletagmanager.com; frame-src 'self' https://accounts.google.com https://js.stripe.com https://the-kinetic-alphabet.firebaseapp.com; object-src 'none'; base-uri 'self'; form-action 'self';"

    # Performance headers
    X-DNS-Prefetch-Control = "on"

# HTML pages - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service worker - never cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ============================================================================
# DOMAIN REDIRECTS
# ============================================================================
# Redirect tkaflowarts.com to tkascribe.com (301 permanent)
[[redirects]]
  from = "https://tkaflowarts.com/*"
  to = "https://tkascribe.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.tkaflowarts.com/*"
  to = "https://tkascribe.com/:splat"
  status = 301
  force = true

# ============================================================================
# SPA ROUTING
# ============================================================================
# Redirects are defined in static/_redirects (required by @sveltejs/adapter-netlify)
# Note: /admin, /sequence, /profile, /auth routes are handled by SvelteKit file-based routing
