# Root level Netlify configuration for TKA monorepo
# This deploys the web application from the web/ subdirectory

[build]
  # Base directory for the web app in monorepo
  base = "web"
  
  # Build command for SvelteKit (runs from web/ directory)
  command = "npm ci && npm run build"
  
  # Output directory after build (relative to base directory)
  publish = "build"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "18"

# SvelteKit routing - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
