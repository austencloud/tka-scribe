# Simplified pre-commit (Ruff only - fewer antivirus triggers)
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      # Auto-fix linting issues (don't block commits)
      - id: ruff-check
        args: [--fix, --exit-zero]
      # Auto-format code
      - id: ruff-format
