name: Reactivate Deferred Feedback

on:
  # Run daily at 9 AM UTC (3 AM CST / 4 AM CDT)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  reactivate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create service account key file
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$SERVICE_ACCOUNT_KEY" > serviceAccountKey.json

      - name: Run reactivation script
        run: node scripts/reactivate-deferred.js

      - name: Clean up service account key
        if: always()
        run: rm -f serviceAccountKey.json
