[tool:pytest]
# Pytest configuration for TKA Modern E2E Testing Framework

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Qt API specification
qt_api = pyqt6

# Output configuration
addopts = 
    --tb=short
    --strict-config
    --strict-markers
    -ra
    --cov-report=term-missing
    --cov-report=html:test_reports/coverage
    --html=test_reports/report.html
    --self-contained-html
    --maxfail=5

# Test markers
markers =
    smoke: Quick smoke tests for CI pipeline
    regression: Full regression test suite
    performance: Performance and load testing
    integration: Integration tests between components
    slow: Tests that take more than 10 seconds
    flaky: Tests that are known to be occasionally unstable
    wip: Work in progress tests (not run by default)
    requires_ui: Tests that require full UI interaction
    unit: Unit-level tests
    e2e: End-to-end workflow tests

# Minimum version requirements
minversion = 6.0

# Test timeout (individual test timeout)
timeout = 300

# Parallel execution settings
# Uncomment to enable parallel testing
# -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = test_reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
