# pytest.ini configuration for Enhanced Start Position Picker tests

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# PyQt6 specific settings
qt_api = pyqt6
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=presentation.components.start_position_picker
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/pytest_report.html
    --self-contained-html
    --junitxml=reports/junit.xml

# Environment variables for headless testing
env = 
    QT_QPA_PLATFORM=offscreen
    PYTEST_QT_API=pyqt6

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests that require UI interaction
    performance: marks performance-related tests
    skip_in_ci: skip test in CI environment

# Warnings
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:UserWarning

# Timeout settings
timeout = 300  # 5 minutes global timeout
timeout_method = thread

# Minimum version requirements
minversion = 7.0

# Log settings  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[tool:coverage:run]
source = src/presentation/components/start_position_picker
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */site-packages/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

show_missing = true
precision = 2

[tool:coverage:html]
directory = htmlcov
