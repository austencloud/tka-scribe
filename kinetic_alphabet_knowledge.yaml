# Letter Transformations
# Formal relationships between letters used in LOOP generation and polyrhythmic analysis
letter_transformations:
  inversion:
    description: "Pro ↔ Anti motion type swap"
    pattern: "Same section transitions, opposite rotation"
    pairs:
      - [A, B]   # α→α prospin ↔ α→α antispin
      - [D, E]   # β→α isolation ↔ β→α antispin
      - [G, H]   # β→β prospin ↔ β→β antispin
      - [J, K]   # α→β isolation ↔ α→β antispin
      - [M, N]   # γ→γ isolation ↔ γ→γ antispin
      - [P, Q]   # γ→γ isolation ↔ γ→γ antispin
      - [S, T]   # γ→γ quarter-same iso ↔ antispin
      - [U, V]   # γ→γ quarter-same iso ↔ antispin
      - [W, X]   # γ→α pro ↔ γ→α anti
      - [Y, Z]   # γ→β pro ↔ γ→β anti
      - [Σ, Δ]   # α→γ pro ↔ α→γ anti
      - [θ, Ω]   # β→γ pro ↔ β→γ anti

  compound:
    description: "Alpha ↔ Beta transition pairs"
    pattern: "Same rotation, opposite section transition direction"
    note: "Combined, these pairs complete a circular motion returning home"
    pairs:
      - [D, J]   # β→α ↔ α→β (isolation) - "Disco Jam"
      - [E, K]   # β→α ↔ α→β (antispin) - "Exploding Kitten"
      - [F, L]   # β→α ↔ α→β (hybrid) - "Fruity Loops"
      - [M, P]   # γ→γ ↔ γ→γ (isolation) - "Magic Potion"
      - [N, Q]   # γ→γ ↔ γ→γ (antispin) - "Never Quit"
      - [O, R]   # γ→γ ↔ γ→γ (hybrid) - "Open Road"
      - [Φ, Ψ]   # β→α ↔ α→β (dash)

  alpha_beta_counterpart:
    description: "Letters sharing gamma endpoint but swapping α ↔ β"
    alternate_names: ["cross-section complementary", "alternate counterpart"]
    pattern: |
      These letters share a common gamma connection but differ in their
      alpha/beta relationship. Important for polyrhythmic sequence analysis.
    sub_types:
      gamma_convergent:
        description: "Both letters end at gamma, from different origins"
        pairs:
          - [Σ, θ]   # α→γ ↔ β→γ (prospin)
          - [Δ, Ω]   # α→γ ↔ β→γ (antispin)
          - [Σ-, θ-]   # β→γ ↔ α→γ (prospin)
          - [Δ-, Ω-]   # β→γ ↔ α→γ (antispin)
      gamma_divergent:
        description: "Both letters start at gamma, to different destinations"
        pairs:
          - [W, Y]   # γ→α ↔ γ→β (prospin) Oh
          - [X, Z]   # γ→α ↔ γ→β (antispin)
          - [W-, Y-]   # γ→α ↔ γ→β (prospin)
          - [X-, Z-]   # γ→α ↔ γ→β (antispin)

  gamma_internal:
    description: "Gamma → Gamma transitions within the same section"
    note: "These letters combine freely with each other (all in combines_with)"
    groups:
      quarter_opp: [M, N, O, P, Q, R]
      quarter_same: [S, T, U, V]

  polyrhythmic_relevance:
    description: |
      In polyrhythmic LOOPs like the 3:4 DΣPMYDJθMPWJ example:
      - Beat pairs often follow alpha_beta_counterpart patterns
      - D↔J and Σ↔θ relationships repeat at the polyrhythmic interval
      - Motion types (pro/anti) may follow Period 3
      - Spatial positions (section transitions) may follow Period 4

# LOOPs (Continuous Assembly Patterns)
# Sequences that return to their starting position through specific transformations
caps:
  definition: |
    A LOOP is a circular sequence - one that returns to its starting position.
    LOOPs are classified by which transformation(s) bring the sequence home.
    A single sequence may satisfy multiple transformation paths (OR relationship).

  # The 5 base components that can combine to form LOOP types
  base_components:
    rotated:
      description: "Positions rotate around the grid to return home"
      key_insight: |
        Rotated means COMPLETING the full rotation, not just reaching a rotated midpoint.
        The second half must CONTINUE rotating in the same direction to return home.
      variants:
        halved:
          slice_size: "180°"
          pattern: "Two halves, each rotates 180°, completing 360° total"
          mental_model: |
            Like a clock hand moving continuously:
            - Starts at 12 o'clock (0°)
            - First half reaches 6 o'clock (180°)
            - Second half CONTINUES to 12 o'clock (360°)
            NOT: going 0°→180° then reversing back 180°→0° (that's Rewound)
        quartered:
          slice_size: "90°"
          pattern: "Four quarters, each rotates 90°, completing 360° total"
          mental_model: "Clock hand: 12→3→6→9→12 (continuing same direction)"

    mirrored:
      description: "Positions mirror vertically to return home"
      axis: "Vertical axis through center"
      effect: "Left-right positions swap across the vertical midline"

    flipped:
      description: "Positions mirror horizontally to return home"
      axis: "Horizontal axis through center"
      effect: "Top-bottom positions swap across the horizontal midline"
      note: "Same concept as mirrored but along perpendicular axis"

    swapped:
      description: "Blue and Red hands swap roles"
      effect: "What blue hand did, red hand now does (and vice versa)"
      note: "Changes body motion significantly"

    inverted:
      description: "Motion types flip between PRO and ANTI"
      effect: "Prospin becomes antispin, antispin becomes prospin"

    rewound:
      description: "Second half plays in reverse - hands trace back"
      key_insight: |
        The hands retrace their path backwards to return home.
        Like pressing rewind on a video.
      distinction_from_rotated: |
        Rewound: Hands reverse direction to go back
        Rotated: Hands continue same rotational direction forward

  # How components combine to form named LOOP types
  compound_types:
    strict_rotated: ["rotated"]
    strict_mirrored: ["mirrored"]
    strict_swapped: ["swapped"]
    mirrored_swapped: ["mirrored", "swapped"]
    rotated_swapped: ["rotated", "swapped"]
    mirrored_rotated: ["mirrored", "rotated"]
    # Additional combinations with inverted
    inverted_rotated: ["inverted", "rotated"]
    inverted_mirrored: ["inverted", "mirrored"]
    inverted_swapped: ["inverted", "swapped"]
    inverted_mirrored_swapped: ["inverted", "mirrored", "swapped"]
    # Rewound combinations
    rewound_inverted: ["rewound", "inverted"]

  # Key learnings from manual labeling sessions
  learnings:
    - sequence: "AABB"
      valid_designations:
        - ["rewound", "inverted"]
        - ["mirrored", "swapped", "inverted"]
      note: |
        NOT rotated - although positions at beat 2 are 180° from start,
        the return happens via rewinding/mirroring, not continued rotation.

  # Freeform sequences
  freeform:
    description: "Circular sequences that don't fit any recognizable LOOP pattern"
    note: "Still returns to start, just not via standard transformations"

# Reversals
reversals:
  hand_reversal:
    description: "Hand returns to previous point, prop continues direction"
    effect: "Changes prospin to antispin and vice-versa"
    disruption: "Least disruptive"

  prop_reversal:
    description: "Hand continues to next point, prop reverses direction"
    notation: "R/R in corresponding color"
    effect: "Changes prospin to antispin and vice-versa"

  full_reversal:
    description: "Both prop and hand retrace paths"
    notation: "R/R indicates prop reversal component"
    effect: "Return to previous position like going backwards in time"

# Execution Notes
execution:
  negative_space:
    description: "Pass prop through space around body"
    benefit: "Face audience, reduce body movement"

  body_turns:
    description: "Turn torso to execute patterns"
    benefit: "Add movement, handle longer staves"

  thumb_orientation:
    importance: "Track rotations and check position on every beat"
    variations: ["thumbs in", "thumbs out", "mixed"]

  finger_spinning:
    recommendation: "Avoid - use negative space and body turns instead"
    reason: "Maintains precision and tracking ability"

