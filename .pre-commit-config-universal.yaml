# Alternative: Always-run hooks (fewer "skipped" messages)
repos:
  # Only run basic hygiene on ALL files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml

  # Python-specific tools (will skip when no Python files)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff-check
        args: [--fix, --exit-zero]
        types: [python]
      - id: ruff-format
        types: [python]
