# Netlify configuration for TKA Web Application
# SvelteKit application with TypeScript and modern build setup

[build]
  # Build command for SvelteKit
  command = "npm run build"
  
  # Output directory after build
  publish = "build"
  
  # Functions directory (if you add serverless functions later)
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Enable newer npm features
  NPM_FLAGS = "--prefix=/opt/buildhome/.nvm/versions/node/v18/bin/"

# SvelteKit routing - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Main SPA fallback for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes (if you add them)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Development context (preview deployments)
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
  
  # Production environment variables (set these in Netlify dashboard)
  [context.production.environment]
    NODE_ENV = "production"

# Development context for local testing
[context.dev]
  command = "npm run dev"
  port = 5173

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.8

# Form handling (if you add contact forms later)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Edge functions directory (if you use them)
[build]
  edge_functions = "netlify/edge-functions"
