[pytest]
addopts = -v --tb=short
pythonpath = . tka-desktop tka-desktop/modern tka-desktop/modern/src tka-desktop/modern/tests tka-desktop/legacy/src
qt_api = pyqt6

# Ensure our project setup runs before any tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Add markers for test organization
markers =
    unit: Fast unit tests
    integration: Component integration tests
    ui: User interface tests (with pytest-qt)
    parity: Legacy functionality parity tests
    slow: Tests that take >5 seconds
    imports: Tests that validate import functionality

# Test discovery
testpaths = . tka-desktop tka-desktop/modern tka-desktop/modern/tests tka-desktop/legacy/tests

# Minimum version requirements
minversion = 6.0

# Import mode
python_paths = tka-desktop/modern/src
